{% extends "base.html" %} {% block title %}Cadastro{% endblock %} {% block
content %}
<form method="POST">
    <h3 align="center">Cadastro</h3>
    <div class="form-group">
        <label for="email">Endereco de Email</label>
        <input type="email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Email" />
    </div>
    <div class="form-group">
        <label for="firstName">Nome Completo</label>
        <input type="text"
               class="form-control"
               id="firstName"
               name="firstName"
               placeholder="Nome Completo" />
    </div>
    <div class="form-group">
        <label for="password1">Insira Sua Senha</label>
        <input type="password"
               class="form-control"
               id="password1"
               name="password1"
               placeholder="Insira Sua Senha" />
    </div>
    <div class="form-group">
        <label for="password2">Confirme Sua Senha</label>
        <input type="password"
               class="form-control"
               id="password2"
               name="password2"
               placeholder="Confirme Sua Senha" />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
{% endblock %}
