{% extends "base.html" %} {% block title %}Dados do Segurado{% endblock %} {% block
content %}
<form method="POST">
    <h3 align="center">Informacoes do Segurado</h3>


    <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text"
               class="form-control"
               id="nome"
               name="nome"
               placeholder="Nome Completo" required />
    </div>
    <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text"
               class="form-control"
               id="cpf"
               name="cpf"
               placeholder="CPF" required />
    </div>
    <div class="form-group">
        <label for="ddd">DDD</label>
        <input type="text"
               class="form-control"
               id="ddd"
               name="ddd"
               placeholder="DDD" required />
    </div>
    <div class="form-group">
        <label for="telefone">Celular</label>
        <input type="text"
               class="form-control"
               id="telefone"
               name="telefone"
               placeholder="Celular" required />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Contratar</button>
</form>
{% endblock %}
